    <script type="text/javascript">
var toc = [];

var setVisible = function(node, visible) {
    var cl = 'hide-none';
    if (visible) {
        node.classList.remove(cl);
    } else {
        node.classList.add(cl);
    }
};

var isVisible = function(node) {
    var cl = 'hide-none';
    return !node.classList.contains(cl);
};

var setPostContentExpanded = function(node, expanded) {
    var cl = 'col-expand';
    if (expanded) {
        node.classList.add(cl);
    } else {
        node.classList.remove(cl);
    }
};

var setOutlinePanelVisible = function(visible) {
    var outlinePanel = document.getElementById('outline-panel');
    var postContent = document.getElementById('post-content');

    setVisible(outlinePanel, visible);
    setPostContentExpanded(postContent, !visible);
};

var isOutlinePanelVisible = function() {
    var outlinePanel = document.getElementById('outline-panel');
    return isVisible(outlinePanel);
};

window.addEventListener('load', function() {
    var outlinePanel = document.getElementById('outline-panel');
    outlinePanel.style.display = 'initial';

    var floatingContainer = document.getElementById('container-floating');
    floatingContainer.style.display = 'initial';

    var outlineContent = document.getElementById('outline-content');
    var postContent = document.getElementById('post-content');

    // Escape @text to Html.
    var escapeHtml = function(text) {
        var map = {
            '&': '&amp;',
            '<': '&lt;',
            '>': '&gt;',
            '"': '&quot;',
            "'": '&#039;'
        };

        return text.replace(/[&<>"']/g, function(m) { return map[m]; });
    }

    // Fetch the outline.
    var headers = postContent.querySelectorAll("h1, h2, h3, h4, h5, h6");
    toc = [];
    for (var i = 0; i < headers.length; ++i) {
        var header = headers[i];

        toc.push({
            level: parseInt(header.tagName.substr(1)),
            anchor: header.id,
            title: escapeHtml(header.textContent)
        });
    }

    if (toc.length == 0) {
        setOutlinePanelVisible(false);
        setVisible(floatingContainer, false);
        return;
    }

    var baseLevel = baseLevelOfToc(toc);
    var tocTree = tocToTree(toPerfectToc(toc, baseLevel), baseLevel);

    outlineContent.innerHTML = tocTree;
    setOutlinePanelVisible(true);
    setVisible(floatingContainer, true);
});

// Return the topest level of @toc, starting from 1.
var baseLevelOfToc = function(p_toc) {
    var level = -1;
    for (i in p_toc) {
        if (level == -1) {
            level = p_toc[i].level;
        } else if (level > p_toc[i].level) {
            level = p_toc[i].level;
        }
    }

    if (level == -1) {
        level = 1;
    }

    return level;
};

// Handle wrong title levels, such as '#' followed by '###'
var toPerfectToc = function(p_toc, p_baseLevel) {
    var i;
    var curLevel = p_baseLevel - 1;
    var perfToc = [];
    for (i in p_toc) {
        var item = p_toc[i];

        // Insert empty header.
        while (item.level > curLevel + 1) {
            curLevel += 1;
            var tmp = { level: curLevel,
                        anchor: '',
                        title: '[EMPTY]'
                      };
            perfToc.push(tmp);
        }

        perfToc.push(item);
        curLevel = item.level;
    }

    return perfToc;
};

var itemToHtml = function(item) {
    return '<a href="#' + item.anchor + '" data="' + item.anchor + '">' + item.title + '</a>';
};

// Turn a perfect toc to a tree using <ul>
var tocToTree = function(p_toc, p_baseLevel) {
    var i;
    var front = '<li>';
    var ending = ['</li>'];
    var curLevel = p_baseLevel;
    for (i in p_toc) {
        var item = p_toc[i];
        if (item.level == curLevel) {
            front += '</li>';
            front += '<li>';
            front += itemToHtml(item);
        } else if (item.level > curLevel) {
            // assert(item.level - curLevel == 1)
            front += '<ul>';
            ending.push('</ul>');
            front += '<li>';
            front += itemToHtml(item);
            ending.push('</li>');
            curLevel = item.level;
        } else {
            while (item.level < curLevel) {
                var ele = ending.pop();
                front += ele;
                if (ele == '</ul>') {
                    curLevel--;
                }
            }
            front += '</li>';
            front += '<li>';
            front += itemToHtml(item);
        }
    }
    while (ending.length > 0) {
        front += ending.pop();
    }
    front = front.replace("<li></li>", "");
    front = '<ul>' + front + '</ul>';
    return front;
};

var toggleMore = function() {
    if (toc.length == 0) {
        return;
    }

    var p = document.getElementById('floating-more');
    if (isOutlinePanelVisible()) {
        p.textContent = '<';
        setOutlinePanelVisible(false);
    } else {
        p.textContent = '>';
        setOutlinePanelVisible(true);
    }
};

window.addEventListener('scroll', function() {
    if (toc.length == 0 || !isOutlinePanelVisible()) {
        return;
    }

    var postContent = document.getElementById('post-content');
    var scrollTop = document.documentElement.scrollTop
                    || document.body.scrollTop
                    || window.pageYOffset;
    var eles = postContent.querySelectorAll("h1, h2, h3, h4, h5, h6");

    if (eles.length == 0) {
        return;
    }

    var idx = -1;
    var biaScrollTop = scrollTop + 50;
    for (var i = 0; i < eles.length; ++i) {
        if (biaScrollTop >= eles[i].offsetTop) {
            idx = i;
        } else {
            break;
        }
    }

    var header = '';
    if (idx != -1) {
        header = eles[idx].id;
    }

    highlightItemOnlyInOutline(header);
});

var highlightItemOnlyInOutline = function(id) {
    var cl = 'outline-bold';
    var outlineContent = document.getElementById('outline-content');
    var eles = outlineContent.querySelectorAll("a");
    var target = null;
    for (var i = 0; i < eles.length; ++i) {
        var ele = eles[i];
        if (ele.getAttribute('data') == id) {
            target = ele;
            ele.classList.add(cl);
        } else {
            ele.classList.remove(cl);
        }
    }

    // TODO: scroll target into view within the outline panel scroll area.
};

</script>

<p>橋接模式，是讓兩個"介面"接再一起，實現已組合代替繼承的作法<br>
例子:手機品牌與手機軟體<br>

@startuml
scale 1.5
skinparam classAttributeIconSize 0

abstract class 手機軟體{
}

abstract class 通訊錄{
}

abstract class 遊戲{
}

手機軟體 <|- - 通訊錄
手機軟體 <|- - 遊戲

遊戲 <|- - A品牌遊戲
遊戲 <|- - B品牌遊戲
遊戲 <|- - C品牌遊戲

通訊錄 <|- - A品牌通訊錄
通訊錄 <|- - B品牌通訊錄
通訊錄 <|- - C品牌通訊錄

note as N1
 若是以繼承實現功能，一旦多個角色(這邊以多品牌舉例)
 就會變成每個功能都要多寫很多Class
end note

@enduml

@startuml
skinparam classAttributeIconSize 0
scale 1.5
abstract class 手機軟體{
 public abstract void Run()==>軟體運行;
}

abstract class 手機品牌{
protected HandsetSoft soft;
public void SetHandsetSoft(HandsetSoft soft)==>設定軟體
public abstract void Run()==>品牌運行;
}

手機品牌 *-right- 手機軟體

手機軟體 <|- - 通訊錄
手機軟體 <|- - 遊戲
手機軟體 <|- - MP3

手機品牌 <|- - A品牌
手機品牌 <|- - B品牌
手機品牌 <|- - C品牌

note as N1
利用組合代替繼承
這樣品牌與軟件分成兩個類別分別開發
並且即使新增也只需要新增對應的類別
但有個問題

如果放在一般軟體沒問題，但在遊戲中
時常會突然改遊戲機制，這時就出現麻煩
因為就必須更動"手機品牌(角色)"或是"手機軟件(武器系統)"這些父類
那旗下所有子類就必須更動到，所以必須注意
同時因為兩類解耦，所以必須注意，"手機品牌(角色)"跟"手機軟件(武器系統)"之間無法溝通
例:
"手機軟件(武器系統)"無法拿到"手機品牌(角色)"上的狀態，反之亦然
end note

@enduml

 protector IWeapon

Fire()
}

IWeapon <|- - WeaponRifile
IWeapon <|- - WeaponRocket


@enduml

<h3 id="toc_4">總結下<a class="vnote-anchor" href="#toc_4" data-anchor-icon="#"></a></h3>
<p>透過橋接模式，能將角色和武器數據分割<br>
武器所要執行的"粒子"，"判定"，"模型"<br>
都可以和角色數據分開，不用為了新增角色，而增加許多繼承類<br>
這樣透過<strong>組合</strong>方式代替<strong>繼承</strong></p>
